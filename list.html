<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
        </div>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script>
        //임시 데이터..
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        
      </script> 
      <script>
        //document.querySelector('.row').insertAdjacentHTML('beforeend',a);
        products.forEach((b,i) => {
            var a=`<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${b.title}</h5>
              <p>가격 :${b.price}</p> </div>`;
            document.querySelector('.row').insertAdjacentHTML('beforeend',a);
        })
      </script>

    <div class="container">
        <button class="btn btn-danger">더보기</button> 
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click',function(){
            $.get('https://codingapple1.github.io/js/more1.json').done(function(data){
                console.log(data)
            }).fail(function(error){
                console.log('fail')
            })
        })
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
  
</html>
